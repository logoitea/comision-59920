<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Competencias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="container-fluid">
            <nav class="nav d-flex justify-content-center gap-4">
                <ul class="nav-bar">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./pole-sport.html">¿Qué es el Pole Sport?</a></li>
                    <li><a href="./estudios-instrus.html">Estudios e Instructorados</a></li>
                    <li><a href="#">Competencias</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="container-fluid">
            <section class="competencias">
                <h3>Competencias</h3>
                <div>
                    <img src="../assets/img/compes.jpg" alt="Mujer en pole haciendo una figura con fondo azul">
                </div>
            </section>
            <section class="card-competencias row">
                <div class="card" style="width: 18rem;">
                    <img src="../assets/img/fapsa.png" class="card-img-top" alt="Logo de la Federación Argentina de Pole Spory y Aéreos">
                    <div class="card-body">
                        <p class="card-text">FAPSA</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="../assets/img/poleup.png" class="card-img-top" alt="Logo de la competencia de Pole Sport Pole Up">
                    <div class="card-body">
                        <p class="card-text">POLE UP</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="../assets/img/bachampion.png" class="card-img-top" alt="Logo de la competencia de Pole Sport Buenos Aires Championship">
                    <div class="card-body">
                        <p class="card-text">POLE CHAMPIONSHIP</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="../assets/img/exoticgeneration.png" class="card-img-top" alt="Logo de la competencia de Pole Extico, Exotic Generation">
                    <div class="card-body">
                        <p class="card-text">EXOTIC GENERATION</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="container-fluid">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../assets/img/logo-circle.png" alt="logo" class="logofooter">
                    <p>Somos Polers</p>
                </div>
                <div class="footer-social">
                    <a href="#" class="whatsapp">
                        <img src="../assets/img/whatsapp.png" alt="whatsapp">
                    </a>
                    <a href="#" class="instagram">
                        <img src="../assets/img/instagram.png" alt="instagram">
                    </a>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <aside></aside>
